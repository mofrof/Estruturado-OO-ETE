<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS     -->
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">

    <title>Add-Produto</title>
</head>
<header>

</header>

<body>
    <div>
        <div class="jumbotron">
            <h1>App de venda de produtos de Zezinho</h1>
            <h3>Adicionar produto</h3>
        </div>

        <div class="container">
            <form action="" method="POST">
                <h3>Dados do produto</h3>
                <hr>
                <div class="form-group">
                    <label for="nomeProduto">Nome:</label>
                    <input class="form-control" type="text" id="nomeProduto" name="nomeProduto">
                </div>

               <div class="form-group">
                    <label for="valorProduto">Valor:</label>
                    <input class="form-control" type="text" id="valorProduto" name="valorProduto">
                </div>

                <div class="form-group">
                    <label  for="quantidadeProduto">Quantidade:</label>
                    <input  class="form-control" type="text" id="quantidadeProduto" name="quantidadeProduto">
                </div>

                <h3>Dados do fornecedor</h3>
                <hr>
                <div class="form-group">
                    <label for="nomeFornecedor">Nome:</label>
                    <input class="form-control" type="text" id="nomeFornecedor" name="nomeFornecedor">
                </div>
                
                <div class="form-group">
                    <label for="tipoFornecedor">Tipo:</label>
                    <input class="form-control" type="text" id="tipoFornecedor" name="tipoFornecedor">
                </div>
                
        
                <button class="btn btn-primary" type="submit">Cadastrar Produto</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="bootstrap-4.5.2-dist/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>

</body>

<footer>

</footer>

</html>
