<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS 
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">

    <title>Add-Produto</title>
</head>
<header>

</header>

<body>
    <h1>App de venda de produtos de Zezinho</h1>
    <h3>Adicionar produto</h3>
    <p>Pagina que permiti adicionar um novo produto no sistema</p>
    <form action="" method="POST">
        <h3>Dados do produto</h3>
        <label for="nomeProduto">Nome:</label>
        <input type="text" id="nomeProduto" name="nomeProduto"><br><br>
        <label for="valorProduto">Valor:</label>
        <input type="text" id="valorProduto" name="valorProduto"><br><br>
        <label for="quantidadeProduto">Quantidade:</label>
        <input type="text" id="quantidadeProduto" name="quantidadeProduto"><br><br>

        <h3>Dados do fornecedor</h3>
        <label for="nomeFornecedor">Nome:</label>
        <input type="text" id="nomeFornecedor" name="nomeFornecedor"><br><br>
        <label for="tipoFornecedor">Tipo:</label>
        <input type="text" id="tipoFornecedor" name="tipoFornecedor"><br><br>

        <button type="submit">Cadastrar Produto</button>
    </form>

    <script type="text/javascript" src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    -->
</body>
